<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="slides">
        <img src="../src/img/bob-brewer-FD-6Q3t7Mp0-unsplash.jpg" class="image-1">
        <img src="../src/img/marek-piwnicki-1m8WzyEIFio-unsplash.jpg" class="image-2">
        <img src="../src/img/ashley-jurius-P6RHLS2u_wo-unsplash.jpg" class="image-3">
        </div>
        <button class="prev">&#10094</button>
        <button class="next">&#10095</button>
        
            <div class = "circles">
                <div class="circle" data-index="0"></div>
                <div class="circle" data-index="1"></div>
                <div class="circle" data-index="2"></div>
            </div>
        
    </div>
</body>
</html>
